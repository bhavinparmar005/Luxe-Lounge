<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <!-- bootstrap css  -->

        <link rel="stylesheet" href="./Asset/css/bootstrap.min.css" />

        <!-- link for login page css file  -->

        <link rel="stylesheet" href="./Asset/css/Loginpage.css" />

        <!-- bootstrap Icon cdn  -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet" />
    </head>
    <body>

        <div class="container-fluid main">

            <div class="row">
                <div class="col-xl-6 col-12 left_side_main">
                    <div class="left_side_img">
                        <img src="./Asset/product-img/char.png" alt
                            class="left_side_char_img  ">
                    </div>
                </div>
              

                    <div class="col-md-6 sign-up-form col-12">
                        <h1 class="mb-4 ">Sign Up</h1>
                        <form class="ps-0 pt-md-5">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="name"
                                    placeholder="Your name">
                            </div>
                            <div class="mb-3">
                                <label for="username"
                                    class="form-label">Username</label>
                                <input type="text" class="form-control"
                                    id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email
                                    Address</label>
                                <input type="email" class="form-control"
                                    id="email"
                                    placeholder="Email address">
                            </div>
                            <div class="mb-3">
                                <label for="password"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="password" placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="terms">
                                <label class="form-check-label" for="terms">I
                                    agree
                                    with Privacy Policy and Terms of Use</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign
                                Up</button>
                        </form>
                        <p class="mt-3 ps-3 ">Already have an account? <a
                                href="./index.html">Sign
                                in</a></p>
                    </div>
                </div>
            

        </div>

    </body>
</html>
